# Local development: PostgreSQL only.
# Start with: docker compose -f docker-compose.dev.yml up -d
# Then run the app with DATABASE_URL=postgres://ditto:ditto@localhost:5432/ditto?sslmode=disable

services:
  postgres:
    image: postgres:18-alpine
    container_name: ditto-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ditto
      POSTGRES_PASSWORD: ditto
      POSTGRES_DB: ditto
    ports:
      - "5432:5432"
    volumes:
      - ditto-postgres-dev:/var/lib/postgresql/data

volumes:
  ditto-postgres-dev:
